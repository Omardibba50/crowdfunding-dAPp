apiVersion: apps/v1
kind: Deployment
metadata:
  name: crowdfunding-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: crowdfunding-frontend
  template:
    metadata:
      labels:
        app: crowdfunding-frontend
    spec:
      serviceAccountName: crowdfunding-ksa
      containers:
      - name: crowdfunding-frontend
        image: gcr.io/botma-chatbot/crowdfunding-frontend:latest
        ports:
        - containerPort: 80