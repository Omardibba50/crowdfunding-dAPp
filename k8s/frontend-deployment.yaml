apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: omardibba/crowdfunding-frontend:latest
        ports:
        - containerPort: 3000" > k8s/frontend-deployment.yaml